<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo de Moedas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b7d1a3 0%,  #dee8be 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5e3929, #cd8c52);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .game-area {
            padding: 30px;
        }

        .setup-section {
            background:  #dee8be;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .pool-table {
            background: linear-gradient(135deg, #0d5d2e 0%, #1a7a3a 50%, #0d5d2e 100%);
            border: 15px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.3),
                0 10px 30px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .pool-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .table-rail {
            position: absolute;
            background: #654321;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .table-rail.top { top: -10px; left: -10px; right: -10px; height: 20px; }
        .table-rail.bottom { bottom: -10px; left: -10px; right: -10px; height: 20px; }
        .table-rail.left { left: -10px; top: -10px; bottom: -10px; width: 20px; }
        .table-rail.right { right: -10px; top: -10px; bottom: -10px; width: 20px; }

        .pocket {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #000 0%, #333 100%);
            border-radius: 50%;
            border: 3px solid #654321;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.8),
                0 2px 4px rgba(0,0,0,0.5);
        }

        .pocket.top-left { top: -15px; left: -15px; }
        .pocket.top-right { top: -15px; right: -15px; }
        .pocket.bottom-left { bottom: -15px; left: -15px; }
        .pocket.bottom-right { bottom: -15px; right: -15px; }
        .pocket.middle-left { top: 50%; left: -15px; transform: translateY(-50%); }
        .pocket.middle-right { top: 50%; right: -15px; transform: translateY(-50%); }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .input-field input, .input-field select {
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            transition: border-color 0.3s;
        }

        .input-field input:focus, .input-field select:focus {
            outline: none;
            border-color: #667eea;
        }

        .coin-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .coin-option {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 
                0 6px 12px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.3),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .coin-option:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.4),
                inset 0 -2px 4px rgba(0,0,0,0.4);
        }

        .coin-option.selected {
            transform: translateY(-3px) scale(1.1);
            border-color: #00ff00;
            box-shadow: 
                0 12px 24px rgba(0,0,0,0.5),
                0 0 20px rgba(0,255,0,0.5),
                inset 0 2px 4px rgba(255,255,255,0.4),
                inset 0 -2px 4px rgba(0,0,0,0.4);
        }

        .coin-option.cara {
            background: 
                radial-gradient(circle at 30% 30%, #fff 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.3) 1px, transparent 1px),
                linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            color: #8B4513;
        }

        .coin-option.coroa {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.2) 1px, transparent 1px),
                linear-gradient(135deg, #C0C0C0 0%, #A0A0A0 50%, #808080 100%);
            color: #2F4F4F;
        }

        .coin-option::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 15%;
            height: 15%;
            background: radial-gradient(ellipse, rgba(255,255,255,0.7) 0%, transparent 70%);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        .btn {
            background: linear-gradient(135deg, #402520, #af9581);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-display {
            display: none;
            margin-top: 30px;
        }

        .initial-play {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .initial-play h3 {
            color: #2d5a2d;
            margin-bottom: 15px;
        }

        .coin-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .coin {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: coinFlip 0.6s ease-in-out;
            position: relative;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.3),
                inset 0 -2px 4px rgba(0,0,0,0.3);
            margin: 5px;
            transition: all 0.3s ease;
        }

        .coin:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 24px rgba(0,0,0,0.5),
                inset 0 2px 4px rgba(255,255,255,0.4),
                inset 0 -2px 4px rgba(0,0,0,0.4);
        }

        .coin.cara {
            background: 
                radial-gradient(circle at 30% 30%, #fff 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.3) 1px, transparent 1px),
                linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            color: #8B4513;
            font-size: 0.9rem;
        }

        .coin.coroa {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.2) 1px, transparent 1px),
                linear-gradient(135deg, #C0C0C0 0%, #A0A0A0 50%, #808080 100%);
            color: #2F4F4F;
            font-size: 0.9rem;
        }

        .coin::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: radial-gradient(ellipse, rgba(255,255,255,0.6) 0%, transparent 70%);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(0deg); }
        }

        .attempts-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .attempt {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #0d5d2e 0%, #1a7a3a 100%);
            border-radius: 15px;
            border: 3px solid #8B4513;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.3);
            color: #FFD700;
        }

        .attempt.success {
            border-color: #00ff00;
            background: linear-gradient(135deg, #0d5d2e 0%, #2d8f47 100%);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.3),
                0 0 20px rgba(0,255,0,0.3);
        }

        .result-section {
            background: #d1ecf1;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
        }

        .result-section.failure {
            background: #f8d7da;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-field input, .input-field select {
                width: 250px;
            }
            
            .coin-display {
                gap: 10px;
            }
            
            .coin {
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jogo de Moedas - Gabriela Christani (2°SEMESTRE) </h1>
            <p>Desafie o simulador a acertar sua sequência de moedas!</p>
        </div>

        <div class="game-area">
            <div class="setup-section">
                <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Configuração do Jogo</h3>
                
                <div class="input-group">
                    <div class="input-field">
                        <label>Número de Moedas (2-5)</label>
                        <input type="number" id="numMoedas" min="2" max="5" value="3">
                    </div>
                    
                    <div class="input-field">
                        <label>Máximo de Tentativas</label>
                        <input type="number" id="numTentativas" min="1" max="50" value="10">
                    </div>
                    
                    <div class="input-field">
                        <label>Modo de Jogo</label>
                        <select id="modoJogo">
                            <option value="automatico">Automático (Simulador gera)</option>
                            <option value="manual">Manual (Você escolhe)</option>
                        </select>
                    </div>
                </div>

                <div id="coinSelector" class="coin-selector" style="display: none;">
                    <p style="width: 100%; text-align: center; margin-bottom: 15px; font-weight: 600;">
                        Escolha sua sequência de moedas:
                    </p>
                </div>

                <div style="text-align: center;">
                    <button class="btn" onclick="iniciarJogo()">🎮 Iniciar Jogo</button>
                    <button class="btn" onclick="resetarJogo()" style="background: #6c757d;">🔄 Resetar</button>
                </div>
            </div>

            <div id="gameDisplay" class="game-display">
                <div class="pool-table">
                    <div class="table-rail top"></div>
                    <div class="table-rail bottom"></div>
                    <div class="table-rail left"></div>
                    <div class="table-rail right"></div>
                    
                    <div class="pocket top-left"></div>
                    <div class="pocket top-right"></div>
                    <div class="pocket bottom-left"></div>
                    <div class="pocket bottom-right"></div>
                    <div class="pocket middle-left"></div>
                    <div class="pocket middle-right"></div>
                    
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h3 style="color: #FFD700; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); margin-bottom: 15px;">
                            🎯 Sequência Alvo na Mesa
                        </h3>
                        <div id="initialCoins" class="coin-display"></div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>

                <div class="attempts-section" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); border: 3px solid #8B4513;">
                    <h3 style="margin-bottom: 15px; color: #FFD700; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
                        🎲 Tentativas do Simulador na Mesa
                    </h3>
                    <div id="attemptsContainer"></div>
                </div>

                <div id="resultSection" class="result-section">
                    <h2 id="resultTitle"></h2>
                    <p id="resultMessage"></p>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalAttempts">0</div>
                            <div>Tentativas Usadas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="successRate">0%</div>
                            <div>Taxa de Acerto</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="timeElapsed">0s</div>
                            <div>Tempo Decorrido</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            numMoedas: 3,
            numTentativas: 10,
            jogadaInicial: [],
            tentativas: [],
            gameStartTime: null,
            isRunning: false
        };

        // Atualiza o seletor de moedas baseado no modo
        document.getElementById('modoJogo').addEventListener('change', function() {
            const coinSelector = document.getElementById('coinSelector');
            if (this.value === 'manual') {
                coinSelector.style.display = 'block';
                updateCoinSelector();
            } else {
                coinSelector.style.display = 'none';
            }
        });

        // Atualiza o número de moedas no seletor
        document.getElementById('numMoedas').addEventListener('input', function() {
            if (document.getElementById('modoJogo').value === 'manual') {
                updateCoinSelector();
            }
        });

        function updateCoinSelector() {
            const numMoedas = parseInt(document.getElementById('numMoedas').value);
            const selector = document.getElementById('coinSelector');
            
            // Remove elementos existentes exceto o parágrafo
            const coins = selector.querySelectorAll('.coin-option');
            coins.forEach(coin => coin.remove());
            
            for (let i = 0; i < numMoedas; i++) {
                const caraOption = document.createElement('div');
                caraOption.className = 'coin-option cara';
                caraOption.textContent = 'CARA';
                caraOption.onclick = () => selectCoin(i, 'Cara');
                caraOption.dataset.index = i;
                caraOption.dataset.type = 'cara';
                
                const coroaOption = document.createElement('div');
                coroaOption.className = 'coin-option coroa';
                coroaOption.textContent = 'COROA';
                coroaOption.onclick = () => selectCoin(i, 'Coroa');
                coroaOption.dataset.index = i;
                coroaOption.dataset.type = 'coroa';
                
                const label = document.createElement('div');
                label.style.width = '100%';
                label.style.textAlign = 'center';
                label.style.margin = '10px 0';
                label.style.fontWeight = 'bold';
                label.textContent = `Moeda ${i + 1}:`;
                
                selector.appendChild(label);
                selector.appendChild(caraOption);
                selector.appendChild(coroaOption);
            }
        }

        function selectCoin(index, type) {
            // Remove seleção anterior para esta posição
            const coins = document.querySelectorAll(`[data-index="${index}"]`);
            coins.forEach(coin => coin.classList.remove('selected'));
            
            // Adiciona seleção atual
            const selectedCoin = document.querySelector(`[data-index="${index}"][data-type="${type.toLowerCase()}"]`);
            selectedCoin.classList.add('selected');
            
            // Atualiza o array de jogada inicial
            if (!gameState.jogadaInicial[index]) {
                gameState.jogadaInicial[index] = type;
            } else {
                gameState.jogadaInicial[index] = type;
            }
        }

        function geraMoedas(numMoedas) {
            const moedas = [];
            for (let i = 0; i < numMoedas; i++) {
                moedas.push(Math.random() < 0.5 ? 'Cara' : 'Coroa');
            }
            return moedas;
        }

        function comparaJogadas(jogada1, jogada2) {
            let acertos = 0;
            for (let i = 0; i < jogada1.length; i++) {
                if (jogada1[i] === jogada2[i]) {
                    acertos++;
                }
            }
            return acertos;
        }

        function displayCoins(coins, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            coins.forEach(coin => {
                const coinElement = document.createElement('div');
                coinElement.className = `coin ${coin.toLowerCase()}`;
                coinElement.textContent = coin.toUpperCase();
                container.appendChild(coinElement);
            });
        }

        function addAttempt(attemptNumber, coins, matches, isSuccess = false) {
            const container = document.getElementById('attemptsContainer');
            const attemptDiv = document.createElement('div');
            attemptDiv.className = `attempt ${isSuccess ? 'success' : ''}`;
            
            const coinsHtml = coins.map(coin => 
                `<span class="coin ${coin.toLowerCase()}" style="width: 30px; height: 30px; font-size: 0.8rem; margin: 0 2px;">${coin}</span>`
            ).join('');
            
            attemptDiv.innerHTML = `
                <div>
                    <strong>Tentativa ${attemptNumber}:</strong>
                    <div style="display: inline-flex; align-items: center; margin-left: 10px;">
                        ${coinsHtml}
                    </div>
                </div>
                <div>
                    <span style="font-weight: bold; color: ${isSuccess ? '#28a745' : '#ffc107'};">
                        ${matches}/${gameState.numMoedas} acertos ${isSuccess ? '🎉' : ''}
                    </span>
                </div>
            `;
            
            container.appendChild(attemptDiv);
            attemptDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        function showResult(success, attempts, timeElapsed) {
            const resultSection = document.getElementById('resultSection');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            
            resultSection.className = `result-section ${success ? 'success' : 'failure'}`;
            
            if (success) {
                resultTitle.textContent = '🎉 Parabéns! O simulador acertou!';
                resultMessage.textContent = `A sequência foi descoberta em ${attempts} tentativa(s)!`;
            } else {
                resultTitle.textContent = '😅 O simulador não conseguiu acertar!';
                resultMessage.textContent = `Após ${attempts} tentativas, a sequência não foi descoberta.`;
            }
            
            // Atualiza estatísticas
            document.getElementById('totalAttempts').textContent = attempts;
            document.getElementById('successRate').textContent = success ? '100%' : '0%';
            document.getElementById('timeElapsed').textContent = `${timeElapsed}s`;
            
            resultSection.style.display = 'block';
        }

        async function iniciarJogo() {
            if (gameState.isRunning) return;
            
            gameState.numMoedas = parseInt(document.getElementById('numMoedas').value);
            gameState.numTentativas = parseInt(document.getElementById('numTentativas').value);
            const modoJogo = document.getElementById('modoJogo').value;
            
            // Validações
            if (gameState.numMoedas < 2 || gameState.numMoedas > 5) {
                alert('Número de moedas deve ser entre 2 e 5!');
                return;
            }
            
            if (modoJogo === 'manual') {
                if (gameState.jogadaInicial.length !== gameState.numMoedas || 
                    gameState.jogadaInicial.some(coin => !coin)) {
                    alert('Por favor, selecione todas as moedas da sequência!');
                    return;
                }
            } else {
                gameState.jogadaInicial = geraMoedas(gameState.numMoedas);
            }
            
            gameState.isRunning = true;
            gameState.gameStartTime = Date.now();
            gameState.tentativas = [];
            
            // Mostra a área do jogo
            document.getElementById('gameDisplay').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('attemptsContainer').innerHTML = '';
            
            // Mostra a jogada inicial
            displayCoins(gameState.jogadaInicial, 'initialCoins');
            
            // Inicia as tentativas do simulador
            let tentativa = 1;
            let acertou = false;
            
            while (tentativa <= gameState.numTentativas && !acertou) {
                updateProgress(tentativa - 1, gameState.numTentativas);
                
                // Pequena pausa para animação
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const jogadaSimulador = geraMoedas(gameState.numMoedas);
                const acertos = comparaJogadas(gameState.jogadaInicial, jogadaSimulador);
                
                gameState.tentativas.push({
                    jogada: [...jogadaSimulador],
                    acertos: acertos
                });
                
                acertou = acertos === gameState.numMoedas;
                
                addAttempt(tentativa, jogadaSimulador, acertos, acertou);
                
                if (acertou) break;
                tentativa++;
            }
            
            updateProgress(gameState.numTentativas, gameState.numTentativas);
            
            const timeElapsed = Math.round((Date.now() - gameState.gameStartTime) / 1000);
            showResult(acertou, tentativa, timeElapsed);
            
            gameState.isRunning = false;
        }

        function resetarJogo() {
            gameState = {
                numMoedas: 3,
                numTentativas: 10,
                jogadaInicial: [],
                tentativas: [],
                gameStartTime: null,
                isRunning: false
            };
            
            document.getElementById('gameDisplay').style.display = 'none';
            document.getElementById('numMoedas').value = 3;
            document.getElementById('numTentativas').value = 10;
            document.getElementById('modoJogo').value = 'automatico';
            document.getElementById('coinSelector').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
        }
    </script>
